<!DOCTYPE html>
<html>

<head>
    <title>Word File Counter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>

<body>
    <header>
        <h1>WORD COUNTER</h1>
        <hr />
    </header>
    <main>
        <form id="file-form">

            <!-- Gets the path to the file for counting words -->
            <label for="file">
                <div>Choose a plain text <strong>(.txt)</strong> file to count all word in a JSON
                    <br>
                    <br>
                    <input id="file" type="file" accept="text/plain" name="file" multiple />
                </div>
            </label>
            <br />
            <button type="submit">Count Words!</button>
        </form>
    </main>

    <!-- Script that generates and shoes the JSON -->
    <script src="main.js"></script>
</body>

</html>
