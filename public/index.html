<!DOCTYPE html>

<html>

<head>

    <title>Word File Counter</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        div {
            background-color: #D7D9B1;
            padding: 8vmin;

            margin: 4vh 5vw;
            border-radius: 50px;

        }

        body {

            background-color: #84ACCE;

            text-align: center;
        }

        header {

            padding: 3vh;

        }

        header hr {

            margin: 0 35vw;

        }
    </style>
</head>

<body>
    <header>
        <h1>WORD COUNTER</h1>
        <hr />
    </header>
    <main>
        <form action="/" method="post">

            <label for="file">
                <div>Choose a plain text file to count all word in a JSON
                    <br>
                    <br>

                    <input id="file" type="file" accept="text/plain" name="file" multiple />
                </div>
            </label>
            <br />
            <button type="submit">Count Words!</button>
        </form>
    </main>
</body>

</html>
